@(contatos: List[Contato])


@main("Lista de Habilidades"){

    <section id="title" class="peter-river navbar-fixed-top " role="banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Habilidades laborales</h1>



                </div>
            </div>
            <a href="@routes.ContatoController.novo">
            <button type="button" class="btn btn-large btn-warning col-sm-12 ">Agregar personas</button>
            </a>
        </div>
    </section><!--/#title-->

    <section id="registration" class=" wet-asphalt navbar-fixed">
        <div class="container">
        <br>
        <br>
            <input id="myInput" placeholder="Filtrar habilidad" type="text" class="input-medium search-query" onkeyup="myFunction() " >

        </div>
    </section>



    <script>
            function myFunction() {
                // Declare variables
                var input, filter, table, tr, td, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("myTable");
                tr = table.getElementsByTagName("tr");

                // Loop through all table rows, and hide those who don't match the search query
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[3];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
    </script>





    <table id="myTable" width="100%"  border="1" cellspacing="0" cellpadding="0" class="table table-striped  table-bordered ">
        <thead >
            <tr>
                <th width="10%"></th>
                <th width="20%" align="center">ID</th>
                <th width="20%" align="center">Nombre</th>
                <th width="25%" align="center">Habilidades</th>

                <th/>
            </tr>
        </thead>
        <tbody  >
        @for(contato <- contatos) {
            <tr>
                <td><a>

                </a></td>


                <td valign="middle" ><a>
                @contato.id
                </a></td>

                <td><a>
                @contato.nome
                </a></td>

                <td><a>





                    <div class="btn-group">
                        <div class="btn-group">
                            <select name="OS">
                                <option>@contato.telefone</option>
                            </select>
                        </div>
                    </div>





                </a></td>





                <td>


            </tr>


        }
        </tbody>


    </table>



}
